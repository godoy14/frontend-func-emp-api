<mat-card>
    <mat-card-title>Novo Cargo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="cargo.nome" name="nome">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="createCargo()" color="primary">
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
    
</mat-card>
